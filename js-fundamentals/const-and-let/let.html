<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let</title>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
    }
  </style>
</head>

<body>


  <h1>Let</h1>

  <script>
    'use strict'

    // 1. Can be declare without initializing with a value
    // let x;
    // x = 10;
    // console.log(x);


    // 2. Can't be redeclared
    let y = 10;
    // let y = 50; // SyntaxError: Identifier 'y' has already been declared

    // Can re-assign a new value
    y = 50;

    console.log(y); // 50

  </script>
</body>

</html>
